[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	adafruit/Adafruit GPS Library@^1.7.5
	adafruit/SdFat - Adafruit Fork@^2.2.3
	arkhipenko/TaskScheduler @ ^3.8.5
	pierremolinaro/ACAN_T4 @ ^1.1.8
	paulstoffregen/Time@^1.6.1
	duff2013/Snooze@^6.3.9
build_src_filter = +<*.cpp>
monitor_port = COM15
build_type = debug
build_unflags = -DUSB_SERIAL
build_flags = -DUSB_DUAL_SERIAL -DGDB_DEBUGGING
debug_port = \\.\COM16
debug_tool = custom
debug_load_mode = manual
debug_server = 
debug_init_cmds = 
	target extended-remote $DEBUG_PORT
	$INIT_BREAK
	define pio_reset_run_target
	interrupt
	tbreak loop
	continue
	end
	define pio_restart_target
	echo Restart is undefined for now.
	end
debug_init_break =
